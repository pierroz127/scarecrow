<div class="row">
  <ng-include src="'/views/user/nav.html'"></ng-include>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 no-margin">
      <div class="row">
        <label>Nom:</label>
        <div ng-if="isReadOnly() == true">
          <input type="text" class="form-control" ng-model="user.lastname" readonly>
        </div>
        <div ng-if="isReadOnly() == false">
          <input type="text" class="form-control" ng-model="user.lastname">
        </div>
      </div>
      <div class="row">
        <label>Prénom:</label>
        <div ng-if="isReadOnly() == true">
          <input type="text" class="form-control" ng-model="user.firstname" readonly>
        </div>
        <div ng-if="isReadOnly() == false">
          <input type="text" class="form-control" ng-model="user.firstname">
        </div>
      </div>
      <div class="row">
        <label>Email:</label>
        <div ng-if="isReadOnly() == true">
          <input type="text" class="form-control" ng-model="user.email" readonly>
        </div>
        <div ng-if="isReadOnly() == false">
          <input type="text" class="form-control" ng-model="user.email">
        </div>
      </div>
      <div class="row">
        <label>Adresse:</label>
      </div>
      <div class="row" ng-if="isReadOnly() == true">
        <div class="col-lg-1 no-margin">
          <div class="row">
            <input class="form-control" placeholder="N°" ng-model="user.street_number" readonly>
          </div>
        </div>
        <div class="col-lg-10 col-lg-offset-1 no-margin">
          <div class="row">
            <input class="form-control" placeholder="Rue, Boulevard, Avenue" ng-model="user.street" readonly>
          </div>
        </div>
      </div>
      <div class="row" ng-if="isReadOnly() == false">
        <div class="col-lg-1 no-margin">
          <div class="row">
            <input class="form-control" placeholder="N°" ng-model="user.street_number">
          </div>
        </div>
        <div class="col-lg-10 col-lg-offset-1 no-margin">
          <div class="row">
            <input class="form-control" placeholder="Rue, Boulevard, Avenue" ng-model="user.street">
          </div>
        </div>
      </div>
      <div class="row" ng-if="isReadOnly() == true">
        <div class="col-lg-3 no-margin">
          <div class="row">
            <label>Code postal:</label>
          </div>
          <div class="row">
            <input class="form-control" ng-model="user.zipcode" readonly>
          </div>
        </div>
        <div class="col-lg-8 col-lg-offset-1 no-margin">
          <div class="row">
            <label>Ville:</label>
          </div>
          <div class="row">
            <input class="form-control" ng-model="user.city" readonly>
          </div>
        </div>
      </div>
      <div class="row" ng-if="isReadOnly() == false">
        <div class="col-lg-3 no-margin">
          <div class="row">
            <label>Code postal:</label>
          </div>
          <div class="row">
            <input class="form-control" ng-model="user.zipcode">
          </div>
        </div>
        <div class="col-lg-8 col-lg-offset-1 no-margin">
          <div class="row">
            <label>Ville:</label>
          </div>
          <div class="row">
            <input class="form-control" ng-model="user.city">
          </div>
        </div>
      </div>
      <div class="row with-margin-top" ng-if="errorVisible() == true">
          <div class="alert alert-danger">  
            <strong>Erreur !&nbsp;</strong>La mise  &agrave;a jour a &eacute;chou&eacute; 
          </div>
        </div>
        <div class="row with-margin-top" ng-if="isReadOnly() == false">
          <a class="btn btn-md btn-primary pull-right" style="margin:5px;" ng-click="cancel()">annuler</a>
          <a class="btn btn-md btn-primary pull-right" style="margin:5px;" ng-click="save()">sauvegarder</a>
        </div>
        <div class="row with-margin-top" ng-if="isReadOnly() == true">
          <a class="btn btn-md btn-primary pull-right" style="margin:5px;" ng-click="edit()">&eacute;diter</a>
        </div>
    </div>
  </div>
</div>
