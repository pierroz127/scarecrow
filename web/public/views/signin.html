<div class="container">
  <form role="form">
    <div class="modal-header">
        <h2 class="form-signin-heading">Inscription</h2>    
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Nom</label>
        <input type="text" ng-model="$parent.lastname" class="form-control">
        </div>
      <div class="form-group">
        <label>Pr&eacute;nom</label>
        <input type="text" ng-model="$parent.firstname" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="$parent.email" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="$parent.password" class="form-control" required>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-lg btn-primary btn-block" ng-click="signup()">OK</button>
    </div>
    </form>
</div>
